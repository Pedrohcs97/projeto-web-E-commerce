
<a routerLink="/admin/produto/inserir" type="button" class="btn btn-default get pull-right">Novo Produto</a><br><br>
  <table class="table">
    <thead>
      <tr>
        <th title="Identificador da categoria.">#</th>
        <th title="Nome da categoria.">Produto</th>
        <th title="Nome da categoria.">Preço</th>
        <th title="Nome da categoria.">Categoria</th>
        <th title="Ações">Ações</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let produto of produtos">
        <th scope="row">{{produto.id}}</th>
        <td>{{produto.nome}}</td>
        <td>R$ {{produto.preco}}</td>
        <td>{{produto.categoria.nome}}</td>
       <td><button class="pull-right btn btn-danger" (click)="deletarProduto(produto.id, i)">Excluir</button>&nbsp;&nbsp;
        <button class="pull-right btn btn-warning" [routerLink]="['/admin/produto/atualizar', produto.id]">Editar</button>
        <button class="pull-right btn btn-info" [routerLink]="['/admin/produto/visualizar', produto.id]">Vizualizar</button></td>
        <td>
            <button (click)="adicionarProduto(produto)" >Add no Carrinho</button>
          </td>
      </tr>
    </tbody>
  </table>
